 necron_gauss_flayer_0: "Гаусс-свежеватель"
 necron_gauss_flayer_desc: "Первые шаги к восстановлению грозных технологий наших древних легионов. Гаусс-свежеватель разрывает материю врага на молекулы, выжигая плоть и металл без остатка. Восставшие из пыльных глубин, наши воины вновь обретут силу безграничного разрушения."
 necron_gauss_flayer_tech_2: "Усиленные Гаусс-Ячейки"
 necron_gauss_flayer_tech_2_desc: "Подвластные нам энергохранилища были усовершенствованы, позволяя увеличить плотность гаусс-потока и глубину воздействия на материю. Уничтожение врагов становится ещё безжалостнее, а разряды ярче озаряют поле боя смертоносным изумрудным светом."
 necron_gauss_flayer_tech_3: "Стабилизация Боевых Протоколов"
 necron_gauss_flayer_tech_3_desc: "Раскрыв скрытые алгоритмы управления, мы устраняем сбои в нейросвязи наших воинов. Каждая боевая единица с точностью и холодным расчетом выполняет директивы, превращаясь в идеальный механизм смерти, ведомый единой волей."
 necron_gauss_flayer_tech_4: "Автоматизированные Ремонтные Протоколы"
 necron_gauss_flayer_tech_4_desc: "Переплетение живого металла и древних ритуалов самовосстановления достигает высшего совершенства. Теперь даже после самых ожесточённых сражений воины без промедления регенерируют утраченные сегменты, возвращаясь в строй, словно сама смерть бессильна над ними."
 necron_gauss_flayer_tech_5: "Улучшенные Протоколы Наслоения Огоня"
 necron_gauss_flayer_tech_5_desc: "Секреты согласованного залпа приумножают разрушительную мощь. Когда десятки разрядов сливаются в единую волну, враг исчезает в ослепительном потоке гаусс-энергии, не оставляя ни праха, ни надежды на спасение."
 necron_gauss_blaster_0: "Гаусс-бластер"
 necron_gauss_blaster_desc: "Особое оружие для воинов, зовущихся Бессмертными. Гаусс-бластер бьёт тяжелее и точнее, чем обычные гаусс-свежеватели, посылая волны опустошающей энергии, способной прожигать даже самую мощную вражескую броню."
 necron_gauss_blaster_tech_2: "Усиленные Гаусс-Бластеры"
 necron_gauss_blaster_tech_2_desc: "Разгаданные узлы энергоячеек позволяют увеличить плотность залпа. Эти улучшенные бластеры способны в одночасье сокрушить вражеские укрепления, сминая любую защиту на пути Бессмертных."
 necron_gauss_blaster_tech_3: "Броня Нейронного Сплава"
 necron_gauss_blaster_tech_3_desc: "Элитная закалка корпусов Бессмертных с использованием продвинутых нейронных сплавов. Насыщенная потоками живого металла, данная броня делает их практически неуязвимыми к урону, укрепляя их право быть истинными властелинами поля боя."
 necron_gauss_blaster_tech_4: "Система Боевой Координации"
 necron_gauss_blaster_tech_4_desc: "Сквозь тончайшие нейроканалы Бессмертные связываются воедино, действуя как единый смертоносный организм. Никакая атака не застанет их врасплох, ибо согласованные алгоритмы позволяют мгновенно перенаправлять мощь туда, где она нужнее всего."
 necron_gauss_blaster_tech_5: "Оружейные Стабилизаторы"
 necron_gauss_blaster_tech_5_desc: "Интеграция улучшенных гироузлов в конструкцию бластеров исключает разброс при стрельбе и перегрев энергоячеек. Теперь ни ветер, ни буйство боя не помешают Бессмертным удержать смертоносную точность, превращая их в истинных повелителей уничтожения."
 necron_tesla_carbine_0: "Тесла-карабин"
 necron_tesla_carbine_0_desc: "Особый вид оружия, превращающий энергию в бушующие волны молний. При выстреле карабин разрывает плоть и металл, оставляя лишь обугленные фрагменты там, где прежде была жизнь."
 necron_tesla_carbine_tech_2: "Высоковольтные Эмиттеры"
 necron_tesla_carbine_tech_2_desc: "Внедрение мощных разгонных модулей, повышающих силу тесла-заряда. Каждый импульс поражает цель нескончаемыми искрами, превращая поле боя в ослепительный вихрь электричества."
 necron_tesla_carbine_tech_3: "Устойчивые Арк-Катушки"
 necron_tesla_carbine_tech_3_desc: "Специальные катушки обеспечивают стабильность потоков энергии, не позволяя карабину перегреться даже в самых ожесточённых схватках. Заряды остаются смертоносно точными, а молнии — непрерывными."
 necron_tesla_carbine_tech_4: "Системы Цепной Молнии"
 necron_tesla_carbine_tech_4_desc: "Протоколы многократных энергетических переходов позволяют молниям перескакивать от одной цели к другой. Враг гибнет сразу в нескольких точках боя, так и не успев осознать, откуда пришла его погибель."
 necron_tesla_carbine_tech_5: "Режим Перегрузки"
 necron_tesla_carbine_tech_5_desc: "Прошли времена осторожного использования, и теперь тесла-карабин способен выходить за штатные ограничения. В режиме перегрузки электрические разряды достигают истинной сокрушительной силы, оставляя за собой лишь дымящиеся руины."
 necron_swords_and_shields_0: "Гиперфазовый клинок"
 necron_swords_and_shields_desc: "Завещание древней мощи, где сталь и энергия сплелись в единый смертоносный поток. Гиперфазовый клинок способен рассекать любую материю, ибо проходит сквозь неё, словно сквозь туман."
 necron_swords_and_shields_tech_2: "Расширенные Поле Щита"
 necron_swords_and_shields_tech_2_desc: "Усиление защитной ауры, преобразующей удары врага в рассеянную вспышку. С этим полем воины, несущие клинок и щит, обретают ещё большую неприступность, отражая натиск любого врага."
 necron_swords_and_shields_tech_3: "Клинки Сингулярности"
 necron_swords_and_shields_tech_3_desc: "Через тончайшую настройку фазовых резонаторов клинки обретают разрушительную силу. Коснувшись поверхности противника, лезвие вносит разлад в само основание материи, обрекая врага на мгновенную гибель."
 necron_swords_and_shields_tech_4: "Протокол Геройской Стойкости"
 necron_swords_and_shields_tech_4_desc: "Откликаясь на древние команды и остатки самосознания, воины проявляют неколебимую волю. Словно живые бастионы, они стоят насмерть, презирая саму мысль об отступлении, даже если того потребует Лорд."
 necron_swords_and_shields_tech_5: "Командная Связь с Лордом"
 necron_swords_and_shields_tech_5_desc: "Личгвардия - личная охрана Лорда. Восстановив единую связь с Фаэроном, позволит гвардии быть там где нужно."
 necron_warscythe_0: "Боевая коса"
 necron_warscythe_desc: "Орудие, сочетающее в себе остроту безупречного лезвия и смертоносную энергию, способную рассечь броню любой прочности. Боевые косы — привилегия элиты, которая сокрушает врагов в ближнем бою с пугающей точностью."
 necron_warscythe_tech_2: "Усиленые боевые косы"
 necron_warscythe_tech_2_desc: "Через особые ритуалы перековки лезвие становится ещё прочнее, а энергетический поток — мощнее. Теперь каждый взмах косы превращается в безукоризненный удар, легко пробивающий даже Дредноутов."
 necron_warscythe_tech_3: "Энергетические Конденсаторы"
 necron_warscythe_tech_3_desc: "Внедрение конденсаторов глубокой емкости умножает силу заряда внутри косы. Лезвие окутывается сиянием, способным воспламенять и крушить даже самую непробиваемую броню, оставляя лишь пепел."
 necron_warscythe_tech_4: "Протокол Карательного Выпада"
 necron_warscythe_tech_4_desc: "Используя древние боевые алгоритмы, воины совершают молниеносный рывок, обрушивая косу на противника прежде, чем тот успеет понять угрозу. Карательный выпад не оставляет ни сомнений, ни времени для спасения."
 necron_warscythe_tech_5: "Протоколы быстрого сближения"
 necron_warscythe_tech_5_desc: "Специальные директивы позволяют элитным отрядам стремительно сокращать дистанцию, не давая врагу отступить. С боевой косой наготове, они прорезают ряды противника, словно острый нож пронизывает ткань реальности."
 necron_synaptic_disintegrator_0: "Синаптический дезинтегратор"
 necron_synaptic_disintegrator_desc: "Оружие, предназначенное для незримого устранения важнейших целей. Дезинтегрирующий луч нарушает целостность тканей, раскалывая их на уровне структуры разума, отчего жертва исчезает прежде, чем поймёт, что обречена."
 necron_synaptic_disintegrator_tech_2: "Система Фазовой Маскировки"
 necron_synaptic_disintegrator_tech_2_desc: "Сплетение варп-резонаторов и защитных контуров, скрывающее смертоуказателей от вражеских сенсоров. Они ускользают из поля зрения, появляясь лишь в роковой миг, когда дезинтеграционный луч уже направлен на обречённую цель."
 necron_synaptic_disintegrator_tech_3: "Усиленные Фокусирующие Линзы"
 necron_synaptic_disintegrator_tech_3_desc: "Тонкая огранка и укрепление кристаллических элементов позволяют сужать энергетический луч до предельной точности. Теперь каждый выстрел достигает своей цели без малейшего отклонения, рассеивая не только плоть, но и волю к сопротивлению."
 necron_synaptic_disintegrator_tech_4: "Нейронные Пси-Датчики"
 necron_synaptic_disintegrator_tech_4_desc: "Сверхчувствительные сенсоры, улавливающие тончайшие колебания мыслительных импульсов. Смертоуказатели выслеживают командира, офицера или псионика среди множества жертв, нейтрализуя ключевое звено вражеских построений одним метким залпом."
 necron_synaptic_disintegrator_tech_5: "Протокол Синхронной Засады"
 necron_synaptic_disintegrator_tech_5_desc: "Объединив канал коммуникации с единым боевым разумом, смертоуказатели проводят одновременный залп по ряду критических целей. Точечное устранение враз рушит весь замысел противника, оставляя его войска в смятении и страхе."
 necron_flayer_claws_0: "Когти свеживателей"
 necron_flayer_claws_desc: "Проклятые создания, изуродованные древней заразой, от которой содрогаются даже некроны. Эти когти несут в себе безумие и жестокость, обращая бой в кровавый пир. Каждый удар свеживателя раздирает врага и впивается в его плоть, словно отражение самого проклятия, пожирающего разум. Ими свеживатель, сдирает плоть и кожу со врага и облачается в неё."